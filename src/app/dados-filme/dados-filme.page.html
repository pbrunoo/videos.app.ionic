<ion-header>
  <ion-toolbar color="dark">
   <ion-buttons>
    <ion-back-button></ion-back-button>
   </ion-buttons>

    <ion-title>Informações do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img [src]="filme.image">
    </ion-card-header>

    <ion-card-content>
      <h1>{{filme.nome}} - <ion-chip color="success">{{filme.classificacao}}</ion-chip></h1>
      <p>{{filme.lancamento}} - {{filme.duracao}}</p>
      <ion-item>
        <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge></ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
