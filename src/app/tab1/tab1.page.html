<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vídeos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Default Searchbar -->
<ion-searchbar placeholder="Buscar"></ion-searchbar>
<!-- List of Text Items -->
<ion-list>
<ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w440_and_h660_face/eDHOutMxLMgComnVhUK0Xfwunu5.jpg">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <div>
        <h1>Eternos</h1>
        <p>15/11/2021 2h 35m.</p>
        <p>Ação, Aventura, Ficção científica
        </p>
      </div>
    </ion-label>
    <ion-chip color="success" outline="">
      <ion-label>80%</ion-label>
    </ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/h5UzYZquMwO9FVn15R2eK2itmHu.jpg">
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <div>
        <h1>Venon 2 (2021)</h1>
        <p>07/10/2021 1h 37m.</p>
        <p>Ficção científica, Ação, Aventura</p>
      </div>
    </ion-label>
    <ion-chip color="success" outline="">
      <ion-label>76%</ion-label>
    </ion-chip>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</ion-list>

</ion-content>
